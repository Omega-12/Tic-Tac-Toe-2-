<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
  <!-- Include the Google AdMob SDK -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <button id="startBtn" class="start-btn" onclick="startGame()">Start</button>
    <!-- AdMob Banner Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-app-pub-5150886004806471~9586649706"
         data-ad-slot="ca-app-pub-5150886004806471/4738234436"
         data-ad-format="auto"></ins>
    <div id="board" class="board" style="display:none;"></div>
    <div id="message" class="message" style="display:none;"></div>
    <!-- AdMob Native Ad -->
    <ins class="adsbygoogle"
         id="nativeAd"
         style="display:none;"
         data-ad-client="ca-app-pub-5150886004806471~9586649706"
         data-ad-slot="ca-app-pub-5150886004806471/8962999020"
         data-ad-format="fluid"></ins>
    <button id="newGameBtn" class="new-game-btn" onclick="startNewGame()" style="display:none;">New Game</button>
  </div>
  <script src="script.js"></script>
  <script>
    // Initialize ads
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
